<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="title">S P L I<br />T T E R</h2>
      <div class="tip-container">
        <div class="input-container">
          <h3 class="bill-text">B i l l</h3>
          <input class="input-bill" type="text" />
          <img class="dollar-img" src="images/icon-dollar.svg" alt="icon" />
          <p class="zero">0</p>
          <div class="bill-percentage">
            <h3 class="split-per">Select Tip %</h3>
            <div class="percentage-select">
              <button>5%</button>
              <button>10%</button>
              <button>15%</button>
              <button>25%</button>
              <button>50%</button>
              <input class="custom-input" type="text" placeholder="Custom" />
            </div>
          </div>
          <h3 class="no-people-text">Number of People</h3>
          <input class="no-people" type="text" />
          <img
            class="person-logo"
            src="images/icon-person.svg"
            alt="person-logo"
          />
          <p class="input-zero">0</p>
        </div>
        <div class="tip-container-cal">
          <div class="amount-con">
            <div class="amount-text">
              <h3 class="tip-text">Tip Amount</h3>
              <p class="person-text">/person</p>
            </div>
            <div class="digit-text">
              <h2 class="digit">₹0 . 00</h2>
            </div>
          </div>
          <div class="total-con">
            <div class="total-text">
              <h3 class="total">Total</h3>
              <p class="person-text">/person</p>
            </div>
            <div class="digit-text">
              <h2 class="digit">₹0 . 00</h2>
            </div>
          </div>
          <div class="reset-con">
            <button class="reset-button">RESET</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
